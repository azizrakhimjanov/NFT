<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <script src="/assets/plogin/tailwind.js"></script>
    <link rel="stylesheet" href="/assets/plogin/swiper.css">
    <link rel="stylesheet" href="/assets/remix/fonts/remixicon.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="flex flex-col rounded-[20px] w-[330px]">
         <img src="/assets/img/artist_page/Image Placeholder.png" alt="" class="object-contain w-full">
         <div class="flex flex-col gap-[25px] justify-between bg-[#2b2b2b] p-[20px_30px_25px_30px] rounded-[0px_0px_20px_20px]">
            <div class="flex flex-col">
                <h1 class="font-body text-white font-extrabold text-[22px]">Distant Galaxy</h1>
                <p class="text-white font-mono flex gap-3 mt-[5px]"> <img src="/assets/img/artist_page/Avatar.png" alt="">Animakid</p>
            </div>
            <div class="flex flex-col gap-2">
                <div class="flex justify-between">
                    <p class="text-[#858584] font-mono text-xs">Price</p>
                    <p class="text-[#858584] font-mono text-xs">Highest Bid</p>
                </div>
                <div class="flex justify-between">
                    <p class="text-white font-mono">1.63 ETH</p>
                    <p class="text-white font-mono">0.33 wETH</p>
                </div>
            </div>
         </div>
    </div>
    <script src="/assets/plogin/swiper.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "cube",
          grabCursor: true,
          logo: true,
          cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
</body>
</html>
